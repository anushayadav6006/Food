<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body
		{
			background-color:rgb(14,107,192);
			padding:200px;
		}
		fieldset
		{
			width:500px;
			margin-left:250px;

		}
		fieldset legend
		{
			color:white;
		}
		 table tr,td
		{
			text-align:left;
			margin-top:10px;
			padding:10px;
		}
	</style>

</head>
<body>
	<div>
		<form>
			<fieldset>
				<legend>Contact Us</legend>
				<table>
				<tr>
					<td><label>Name</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td><input type="email"></td>
				</tr>
				<tr>
					<td><label>Contact Number:</label></td>
					<td><input type="number"></td>
				</tr>
			</table>
			</fieldset>
		</form>
	</div>

</html>
