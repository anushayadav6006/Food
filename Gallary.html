<!DOCTYPE html>
<html>
<head>
	<title>Gallary</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<style>
		body
		{
			background-color:black;
			margin-top:50px;
			margin-left:100px;
		}
		table,tr,td
		{
			margin:auto;
		}
		img
		{
		border-radius:20px;
		box-shadow:0 0 10px blue;
		margin-bottom:20px;
		}
		img:hover
		{
			box-shadow:0 0 10px white;
		}
	</style>
</head>
<body>
<form id="Gallary">
<table width="100%" align="center" class="animate__animated animate__slideInLeft">
<tr>
	<td><img src="picture\1.jpg" width="200px" height="150px"></td>
	<td><img src="picture\2.jpg" width="200px" height="150px"></td>
	<td><img src="picture\3.jpg" width="200px" height="150px"></td>
	<td><img src="picture\4.jpg" width="200px" height="150px"></td>
</tr>
<tr>
	<td><img src="picture\11.jpg" width="200px" height="150px"></td>
	<td><img src="picture\22.jpg" width="200px" height="150px"></td>
	<td><img src="picture\33.jpg" width="200px" height="150px"></td>
	<td><img src="picture\44.jpg" width="200px" height="150px"></td>
</tr>
<tr>
	<td><img src="picture\aa.jpg" width="200px" height="150px"></td>
	<td><img src="picture\bb.jpg" width="200px" height="150px"></td>
	<td><img src="picture\cc.jpg" width="200px" height="150px"></td>
	<td><img src="picture\dd.jpg" width="200px" height="150px"></td>
</tr>
</table>
</form>
</body>
</html>
